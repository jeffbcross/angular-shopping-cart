<div ng-hide="cart.checkingOut">
  <h2>My Cart</h2>
  <div ng-repeat="(key, value) in cart.items">
    {{products.products[key].title}}: {{value}}
  </div>
  <h4>Total: {{ cart.total | currency:"$"}}</h4>

  <button ng-click="cart.clear()" class="btn btn-danger pull-right">
    Clear
  </button>
  <button class="btn btn-primary" ng-click="cart.checkingOut = true">
    Checkout
  </button>
</div>
<div ng-show="cart.checkingOut">
  <h2>Checkout</h2>
  <jc-checkout></jc-checkout>
</div>
